<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Registro TdeA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content [fullscreen]="true">
    <ion-item>
      <ion-label position="floating">Correo institucional</ion-label>
      <ion-input type="email" [(ngModel)] = "user.email" required></ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)] = "user.password" required></ion-input>
    </ion-item>
    

    <ion-button class="primary" color="primary" expand="full" (click)="register(user)" >Registrarse</ion-button>

</ion-content>
