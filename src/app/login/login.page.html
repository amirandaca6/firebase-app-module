<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Login App TdeA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Correo institucional</ion-label>
    <ion-input type="email" required [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" required [(ngModel)]="user.password"></ion-input>
  </ion-item>
  
  <ion-button class="primary" color="primary" expand="full" (click)="login(user)">Acceder</ion-button>
  <ion-button class="primary" color="light" expand="full" [routerLink]="['/register']">Registrarse</ion-button>
</ion-content>
